}

message TimelineEntryData {
    string u1 = 1; // follow
    string u2 = 2; // follow
    string teamId = 3; // team-join, team-create
    string userId = 4; // team-join, team-create, forum-post, ublog-post, tour-join, simul-create, simul-join, study-like, plan-start, plan-renew, ublog-post-like, stream-start
    string postId = 5; // forum-post
    string topicId = 6; // forum-post
    string topicName = 7; // forum-post
    string id = 8; // blog-post, ublog-post, ublog-post-like, stream-start
    string slug = 9; // blog-post, ublog-post
    string title = 10; // blog-post, ublog-post, ublog-post-like, stream-start
    string tourId = 11; // tour-join
    string tourName = 12; // tour-join
    string fullId = 13; // game-end
    string opponent = 14; // game-end
    TimelineEntryDataPerf perf = 15; // game-end
    bool win = 16; // game-end
    string simulId = 17; // simul-create, simul-join
    string simulName = 18; // simul-create, simul-join
    string studyId = 19; // study-like
    string studyName = 20; // study-like
    int32 months = 21; // plan-renew
}

message TimelineEntry {
    string type = 1;
    TimelineEntryData data = 2;
    int64 date = 3;
}

message TimelineUser {
    string id = 1;
    string name = 2;
    string flair = 3;
    int32 patronColor = 4;
    GetMyProfileTitle title = 5;
}

message GetMyTimelineResponse {
    repeated TimelineEntry entries = 1;
    map<string, TimelineUser> users = 2;
}
