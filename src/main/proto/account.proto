message GetMyPreferencesPrefs {
    // Drop-down menu from username
    GetMyPreferencesSoundSet soundSet = 1;
    bool dark = 2; // Background set to dark mode.
    string bgImg = 3; // Seems to be hard-coded to a specific image
    string theme = 4;
    string theme3d = 5;
    bool is3d = 6;
    GetMyPreferencesPieceSet pieceSet = 7;
    GetMyPreferencesPieceSet3d pieceSet3d = 8;

    // Display tab
    int32 animation = 9; // 0=none 1=fast 2=normal 3=slow
    // Missing: Material difference (no/yes)
    bool highlight = 10; // Highlight last move and check.
    bool destination = 11; // Show piece destinations.
    int32 coords = 12; // Display coordinates: 0=no 1=inside 2=outside 3=all squares
    // Missing: Move list while playing (never/slow games/always)
    int32 pieceNotation = 13; // Piece notation: 0=piece symbol 1=piece letter
    int32 zen = 14; // Zen mode: 0=no 1=yes 2=in game only
    // Missing: Show board resize handle (no/initial position/always)
    int32 ratings = 15; // Show player ratings: 0=no 1=yes 2=except in game
    bool flairs = 16; // Show player flairs.

    // Chess Clock tab
    int32 clockTenths = 17; // Display 10th of second: 0=never 1=when time < 10 sec 2=always
    bool clockBar = 18;
    bool clockSound = 19;
    int32 moretime = 20; // Allow more time: 1=never 2=casual games 3=always
    // Missing: Show on left for mobile (no/yes)

    // Game Behavior tab
    int32 moveEvent = 21; // Move piece: 0=click twice 1=drag 2=both
    bool premove = 22;
    int32 takeback = 23; // Allow takebacks: 1=never 2=casual 3=always
    int32 autoQueen = 24; // 1=never 2=when premoving 3=always
    int32 autoThreefold = 25; // 1=never 2=when time < 30 sec 3=always
    int32 submitMove = 26; // Confirm moves: binary unlimited/correspondence/classical/rapid/blitz
    int32 confirmResign = 27; // Confirm resign and draw: 0=no 1=yes
    int32 rookCastle = 28; // Castling: 0=move king 2 squares 1=move king onto rook
    int32 keyboardMove = 29; // 0=no 1=yes
    bool voiceMove = 30;
    // Missing: Snap arrows to valid moves (no/yes)
    int32 sayGG = 31; // Automatically say GG: 0=never 1=defeat 2=draw and defeat
    // Missing: Scroll on board to replay moves (no/yes)

    // Privacy tab
    bool follow = 32; // Allow follows.
    int32 challenge = 33; // Allow challenges: 1=never 2=if rating +-300 3=only friends 4=if registered 5=always
    int32 message = 34; // Let players message: 1=existing conversations 2=friends 3=always
    // Missing: Let others invite to study (never/friends/always)
    int32 insightShare = 35; // Share insights with: 0=nobody 1=friends 2=everybody

    // Unknown
    int32 blindfold = 36; // Appears to always be zero. Mode can be set per game/puzzle.
    bool captured = 37; // Value is true. Don't know what it is.
    int32 replay = 38; // Value is 2. Don't know what it is.
    bool transp = 39; // Value is false. Don't know what it is.
}

